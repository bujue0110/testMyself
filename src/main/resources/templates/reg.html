<body class="style-3 bgbgbg">

<div class="container">

    <div class="row">
        <div class="col-md-4 col-md-push-8">


            <!-- Start Sign In Form -->
            <form action="/register" class="fh5co-form animate-box" data-animate-effect="fadeInRight">
                <h2>注 册</h2>
                <div class="form-group">
                    <label for="name" class="sr-only">用户名</label>
                    <input type="text" class="form-control" name="username" id="name" placeholder="用户名" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="password" class="sr-only">密码</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="密 码" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="re-password" class="sr-only">确认密码</label>
                    <input type="password" class="form-control" id="re-password" placeholder="再次输入密码" autocomplete="off">
                </div>
                <div class="form-group">
                    <select name="role">
                        <option value="ROLE_USER" selected>学生</option>
                        <option value="ROLE_TEACHER">教师</option>
                    </select>
                </div>
                <div class="form-group">
                    <p>已经注册了？<a href="index3.html">登录</a></p>
                </div>
                <div class="form-group">
                    <input type="submit" value="注 册" class="btn btn-primary">
                </div>
            </form>
            <!-- END Sign In Form -->
