<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <!-- Bootstrap core CSS     -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link th:href="@{/css/animate.min.css}" rel="stylesheet"/>

    <!--  Paper Dashboard core CSS    -->
    <link th:href="@{/css/paper-dashboard.css}" rel="stylesheet"/>

    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="assets/css/demo.css" rel="stylesheet" />

    <!--  Fonts and icons     -->
    <link th:href="@{/css/themify-icons.css}" rel="stylesheet">
    <title>sideBar</title>
</head>
<body>
<div th:fragment="sideBarSubject">
    <div class="sidebar" data-background-color="white" data-active-color="danger">
        <!--
            Tip 1: you can change the color of the sidebar's background using: data-background-color="white | black"
            Tip 2: you can change the color of the active button using the data-active-color="primary | info | success | warning | danger"
        -->
        <div class="sidebar-wrapper">
            <div class="logo">
                <a href="#" class="simple-text">
                    LOGO
                </a>
            </div>

            <ul class="nav">
                <li class="active">
                    <a href="/admin/subject">
                        <span class="glyphicon glyphicon-book" aria-hidden="true"></span>试题管理
                    </a>
                </li>
                <li>
                    <a href="/admin/paper">
                        <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>试卷管理
                    </a>
                </li>
                <li >
                    <a href="admin/user">
                        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>用户管理
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div th:fragment="sideBarPaper">
    <div class="sidebar" data-background-color="white" data-active-color="danger">
        <!--
            Tip 1: you can change the color of the sidebar's background using: data-background-color="white | black"
            Tip 2: you can change the color of the active button using the data-active-color="primary | info | success | warning | danger"
        -->
        <div class="sidebar-wrapper">
            <div class="logo">
                <a href="#" class="simple-text">
                    LOGO
                </a>
            </div>

            <ul class="nav">
                <li>
                    <a href="/admin/subject">
                        <span class="glyphicon glyphicon-book" aria-hidden="true"></span>试题管理
                    </a>
                </li>
                <li class="active">
                    <a href="/admin/paper">
                        <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>试卷管理
                    </a>
                </li>
                <li >
                    <a href="/admin/user">
                        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>用户管理
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div th:fragment="sideBarUser">
    <div class="sidebar" data-background-color="white" data-active-color="danger">
        <!--
            Tip 1: you can change the color of the sidebar's background using: data-background-color="white | black"
            Tip 2: you can change the color of the active button using the data-active-color="primary | info | success | warning | danger"
        -->
        <div class="sidebar-wrapper">
            <div class="logo">
                <a href="#" class="simple-text">
                    LOGO
                </a>
            </div>

            <ul class="nav">
                <li>
                    <a href="/admin/subject">
                        <span class="glyphicon glyphicon-book" aria-hidden="true"></span>试题管理
                    </a>
                </li>
                <li>
                    <a href="/admin/paper">
                        <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>试卷管理
                    </a>
                </li>
                <li class="active">
                    <a href="/admin/user">
                        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>用户管理
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
<!--   Core JS Files   -->
<script th:src="@{/js/jquery-1.10.2.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>

<!--  Checkbox, Radio & Switch Plugins -->
<script th:src="@{/js/bootstrap-checkbox-radio.js}"></script>

<!--  Charts Plugin -->
<script th:src="@{assets/js/chartist.min.js}"></script>

<!--  Notifications Plugin    -->
<script th:src="@{assets/js/bootstrap-notify.js}"></script>

<!-- Paper Dashboard Core javascript and methods for Demo purpose -->
<script src="assets/js/paper-dashboard.js"></script>

<!-- Paper Dashboard DEMO methods, don't include it in your project! -->
