<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>

    <title>个人信息</title>
    <link rel="stylesheet" th:href="@{/css/index.css}" href="../../static/css/index.css">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../../static/css/bootstrap.min.css">
</head>
<body>
<div th:replace="fragments/header :: head"></div>
<div class="father" style="margin-top: 80px">


    <!--th:action="@{/teacher/addSubject}"   method="post"-->
    <form id = "MyForm" class="bs-example bs-example-form" role="form">
        <div class="input-group select">
            <span class="input-group-addon">用户名</span>
            <input required="required" type="text" class="form-control item" name="username" disabled="disabled" th:value="${user.username}">
        </div>
        <div class="input-group select">
            <span class="input-group-addon">兴趣</span>
            <input required="required" type="text" class="form-control item" name="interest" th:value="${user.interest}">
        </div>
        <div class="input-group select">
            <span class="input-group-addon">年龄</span>
            <input required="required" type="text" class="form-control item" name="age" th:value="${user.age}">
        </div>
        <div class="input-group select">
            <span class="input-group-addon">学校</span>
            <input required="required" type="text" class="form-control item" name="school" th:value="${user.school}">
        </div>
        <div class="input-group">
            <span class="input-group-addon">公司</span>
            <input required="required" type="text" class="form-control" name="company" th:value="${user.company}">
        </div>
        <div class="input-group">
            <button  name="submit" class="btn btn-primary" id="submit">提交</button>
        </div>
    </form>
</div>

<script type="text/javascript" th:src="@{/js/simditor/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}" src="../../static/js/bootstrap.min.js"></script>

<script type="text/javascript">

    $('#submit').on('click', function(e) {
        $.ajax({
            //获取URL
            type: "POST",
            url:"/user/updateInfo",
            //dataType: "json",
            data: $("#MyForm").serialize(),
            success: function(data){
                alert(data.resultString);
                window.location.href = '/user/queryInfo';
            },
            error: function() {
                alert("error");
            }
        });
        e.preventDefault();
    });
</script>

</body>
</html>
